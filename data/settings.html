<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/dev/25/fe/clock.js" defer></script>
    <title>Parameters</title>
</head>

<body onload="startClock()">
    <header>
        <div id="clock">00/00/0000 00:00:00</div>
        <button onclick="location.href='/'" class="icon-button">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </button>
    </header>     
    <div class="form-container">
        <h2>Parameters</h2>
        <script>
            function confirmAction() {
                return confirm("Êtes-vous sûr de bien vouloir effectuer cette action ?");
            }
        </script>
        <form action='/reset-memory' method='post' onsubmit="return confirmAction();">
            <button type="submit">Reset memory</button>
        </form>
        <div class="buttons">
            <button onclick="location.href='/'">Back</button>
        </div>
    </div>
</body>
