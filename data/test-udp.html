<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/dev/25/fe/clock.js" defer></script>
    <title>Test UDP</title>
</head>

<body onload="startClock()">
    <header>
        <div id="clock">00/00/0000 00:00:00</div>
        <button onclick="location.href='/'" class="icon-button">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </button>
    </header>     
    <div class="form-container">
        <h2>UDP test</h2>
            <label for="ip-adress">Target IP Address: {{preferences-udp-ip}} </label>
            <label for="udp-port">UDP Port: {{preferences-udp-port}}</label>
            <label for="msg-frequency">UDP messages frequency (s): {{preferences-udp-frequency}}</label>
            <form action="/sendudptest" method="POST">
                <button type="submit">Run test</button>
            </form>
        <div class="buttons">
            <button onclick="location.href='/'">Back</button>
        </div>
    </div>
</body>

<footer>
    <p>&copy; 2025 - Ad M. Tous droits réservés.</p>
    <p>Version 1.0.0</p>
</footer>
</html>
